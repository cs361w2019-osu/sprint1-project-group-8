<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    


<h1>The Battleship game</h1>

<table id="opponent" class="battleGrid" align="center">
</table>
<div class="centerContent">
    <div class="spacer ">
        <div class="alert" id="ErrorBox" style="display:none">
            <div class="moveLeftOne vertical-center" id="UserMessages">

            </div>
        </div>


    </div>
</div>

<table id="player" class="battleGrid" align="center">
</table>
<div class="moveLeftTwo">
    <ul class="removeStyleList place-left">
        <li>Minesweeper<input type="checkbox" id="place_minesweeper">   <div class="occupied right left"></div> <input  type="checkbox" id="is_vertical">Right click to rotate</input></li>
        <li>Destroyer<input type="checkbox" id="place_destroyer"></li>
        <li>Battleship<input type="checkbox" id="place_battleship"></li>


    </ul>

</div>


<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
</script>

</@layout.myLayout>
